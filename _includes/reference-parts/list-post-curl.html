<h4>Get all posts</h4>
<code>$ curl GET http://demo.wp-api.org/wp-json/wp/v2/posts</code>
<h4>Get ordered posts with pagination</h4>
<code>$ curl GET http://demo.wp-api.org/wp-json/wp/v2/posts?per_page=8&order=DESC</code>
<h4>Get all posts with the term "hello"</h4>
<code>$ curl GET http://demo.wp-api.org/wp-json/wp/v2/posts?search=hello</code>
